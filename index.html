<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>

<body>

    <div class="row pt-5">
        <div class="col text-center text-white">
            <h1>Mario Rossi</h1>
            <span id="age">Adulto</span>
        </div>
    </div>

    <div class="p-2 d-flex justify-content-center">
        <div class="bg-white rounded-3 p-2 custom-container">
            <div class="row py-2 border-bottom border-secondary-subtle" style="margin: 0 -8px;">
                <div class="col-6">
                    <div class="h-100 d-flex align-items-center"><img src="img/frecciarossa.png" style="height: 1rem;"
                            alt="logo"></div>
                </div>
                <div class="col-6 text-end">
                    <h3 id="price">prezzo</h3>
                </div>
            </div>
            <div class="row py-2 border-bottom border-secondary-subtle" style="margin: 0 -8px;">
                <div class="col text-center">---------- <span id="date">data</span> ----------</div>
            </div>
            <div class="row py-2 border-bottom border-secondary-subtle" style="margin: 0 -8px;">
                <div class="col-6"><span>STANDARD/BASE</span></div>
                <div class="col-6 text-end">
                    <span class="badge text-bg-light">BIN-9</span>
                    <span class="badge text-bg-success">-1 MIN</span>
                </div>
            </div>
            <div class="row py-2" style="background-color: #f2f3f7; margin: 0 -8px;">
                <div class="col">
                    <h3 class="text-success">Maggiori Dettagli</h3>
                </div>
            </div>
            <div class="row py-5">
                <div class="col text-center">
                    <div class="rounded-top-4 border border-2 border-success border-bottom-0 d-inline-block p-2">
                        <img src="img/QR-code.png" alt="qr-code" style="height: 100px;">
                    </div>
                    <div class="bg-success check-in text-white">CHECK-IN</div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
